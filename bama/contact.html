    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand pt-3" href="#"><img src="images/logo.png" alt="BAMA"></a>

            <button name="collapse" class="navbar-toggler hidden-lg-up float-xs-right" data-toggle="collapse"
                data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item "><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item "><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li class="nav-item "><a href="contact.html" class="nav-link">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-uppercase pb-4 font-weight-bold text-center  pt-2">Get In Touch</h3>
                </div>
                <div class="col-lg-6">
                    <div class="contact-box">

                        <form action="" id="submit-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name here"
                                    name="entry.1561422999">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email here"
                                    name="entry.728731513">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="number" placeholder="Contact Number here"
                                    name="entry.194357234">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Message" id="message"
                                    name="entry.52753954"></textarea>
                            </div>
                            <div class="form-group email-preference-checkbox-container">
                                <div class="checkbox" id="checkbox"><input type="checkbox" value="Agree"
                                        name="entry.1463070346" id="Agree"> Yes, I
                                    agree to be added to email list and
                                    receive emails from BAMA regarding events and activities.
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="text-uppercase btn btn-success " id="submit"
                                    placeholder="Message" name="message">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="address-section pl-lg-5">
                        <p>
                            Barrie,ON<br>
                            Canada<br>
                            Mail : <a class="text-white text-decoration-none"
                                href="mailto:bamabarrie@gmail.com">bamabarrie@gmail.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer class="footer-section">
        <div class="col-12 text-center">
            <p class="pt-4 font-weight-bold">Connect With Us</p>

            <div class="container text-center">
                <a href="https://www.facebook.com/groups/1126586694632564/?ref=share_group_link"><i
                        class="fa fa-facebook"></i></a>
                <a href="mailto:bamabarrie@gmail.com"><i class="fa fa fa-envelope"></i></a>
                <a href="https://www.instagram.com/bama_barrie/"><i class="fa fa-instagram"></i></a>
            </div>
            <div class="col-12 text-center">
                <p>Copyright&copy;2023 Barrie Area Malayalee Association.All rights reserved.</p>
            </div>

    </footer>
</body>
<script>

    $("#submit-form").submit((e) => {
        e.preventDefault()
        var name = $("#name").val();
        var email = $("#email").val();
        var number = $("#number").val();
        var message = $("#message").val();
        if (name == '' || email == '' || number == '' || message == '') {
            swal({
                title: "Field Empty",
                text: "Please check the missing fields!",
                icon: "warning",
                button: "OK",
            });
        } else {
            $.ajax({
                url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSfbFdr2wHGE3EmFSC7xQXXMidtkIWWWMsH4L4BlljarQgAHgA/formResponse",
                data: $("#submit-form").serialize(),
                method: "post"
            })
            swal("Thank you!", "Your response has been recorded!", "success");

            document.getElementById("submit-form").reset();


        }
    })
</script>

</html>
